<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="google-logo-9834.png" alt="logo.png">
        </div>
        <div class="form-box">
            <h1>Sign in</h1>
            <span>Use your google account</span>
            <div>
                <form>
                    <div class="input-box">
                        <input type="email" name="email" id="email-field" class="input-field" required autofocus
                            autocomplete="off" />
                        <label for="email-field" class="placeholder">Email or phone</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password-field" class="input-field" required />
                        <label for="password-field" class="placeholder">Enter your password</label>
                    </div>
                    <a href="#" class="forgot">Forgot email?</a>
                    <div class="buttons">
                        <a href="#" class="create-account">Create account</a>
                        <button class="sign-in">Next</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- Java Script -->
        <script src="main.js"></script>
</body>

</html>
