<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS style Sheet here -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Font Awesome Link here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Java Script style sheet here  -->
    <!-- Navbar JavaScript here -->
    <script src="./scripts/app.js" defer></script>

    <!-- Word List in a JavaScript file -->
    <script src="scripts/word-list.js" defer></script>  

    <!-- Main Game JavaScript here -->
    <script src="scripts/script.js" defer></script>


    <title>Hang Man</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <h1>D.Poet</h1>
        </div>
        <div class="openMenu">
            <i class="fa fa-bars"></i>
        </div>
        <ul class="mainMenu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#product">Product</a></li>
            <div class="closeMenu">
                <i class="fa fa-times"></i>
            </div>
            <span class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-discord"></i>
                <i class="fab fa-github"></i>
            </span>
        </ul>

    </nav>

    <main>
        <!-- Game Modal win or lose window-->
        <div class="game-modal">
            <div class="content">
                <img src="images/lost.gif" alt="fid">
                <h4>Game Over</h4>
                <p>The correct word was: <b>rainbow</b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>

        <!-- Hangman Box  -->
        <div class="container">
            <div class="hangman-box">
                <img src="images/hangman-0.svg" alt="hangman-image">
                <h1>Hangman Game</h1>
            </div>

            <div class="game-box">

                <ul class="word-display"></ul>

                <h4 class="hint-text">
                    Hint:
                    <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, velit?</b>
                </h4>

                <h4 class="guesses-text">
                    Incorrect guessess:
                    <b>0 / 6</b>
                </h4>

                <div class="keyboard">
                </div>

            </div>
        </div>

    </main>

</body>

</html>
