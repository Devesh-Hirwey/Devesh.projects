<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Font Awesome Style Sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JavaScript Sheet -->
    <script src="./JavaScript/Script.js" defer></script>

    <title>Document</title>
</head>

<body>
    <!-- NavBar Starts Here -->
    <nav>
        <div class="logo">
            <h1>D.Poet</h1>
        </div>
        <div class="openMenu">
            <i class="fa fa-bars"></i>
        </div>
        <ul class="mainMenu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#product">Product</a></li>
            <div class="closeMenu">
                <i class="fa fa-times"></i>
            </div>
            <span class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-discord"></i>
                <i class="fab fa-github"></i>
            </span>
        </ul>

    </nav>
    <!-- NavBar Ends Here -->

    <!-- Main Starts Here -->
    <main>
        <section>
            <div class="card">
                <div class="search">
                    <input type="text" placeholder="Enter City Name" spellcheck="false">
                    <button><img src="images/search.png" alt="search button"></button>
                </div>
                <div class="error" style="display: none;">City not found. Please try again.</div>

                <div class="weather" style="display: none;">
                    <img src="./images/rain.png" class="weather-icon" alt="weather-icon">
                    <h1 class="temp">22Â°c</h1>
                    <h2 class="city">Bhopal</h2>
                    <div class="details">
                        <div class="col">
                            <img src="./images/humidity.png" alt="humidity-image">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="./images/wind.png" alt="wind-image">
                            <div>
                                <p class="wind">15 km/hr</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Main Starts Here -->

    <!-- Footer Starts Here -->
    <footer class="footer">
        <h1>Thank You for Visiting</h1>
        <ul class="credits">
            <li>
                <ul class="links">
                    <li>
                        <p>
                            Weather Data Powered by
                        </p>
                    </li>
                    <li>
                        <a href="http://www.openweathermap.org/" target="_blank"
                            rel="noopener noreferrer">OpenWeather</a>
                    </li>
                </ul>
            </li>
            <li>
                <ul class="links">
                    <li>
                        <p>
                            City Name Data Powered by
                        </p>
                    </li>
                    <li>
                        <a href="http://www.geonames.org/" target="_blank" rel="noopener noreferrer">GeoNames</a>
                    </li>
                </ul>
            </li>
        </ul>
    </footer>

    <!-- Footer Ends Here -->
</body>

</html>
